<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Package Search | Travel Deals</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="container mt-5">
		<h2 class="text-center mb-4">Find the Best Package Deals</h2>

		<form id="searchForm" class="card p-4 shadow">
			<div class="row">
				<div class="col-md-5 mb-3 mb-md-0">
					<label for="originCity" class="form-label"
						>Origin City</label
					>
					<input
						type="text"
						id="originCity"
						class="form-control"
						placeholder="Enter origin city"
						required
					/>
				</div>
				<div class="col-md-5 mb-3 mb-md-0">
					<label for="destinationCity" class="form-label"
						>Destination City</label
					>
					<input
						type="text"
						id="destinationCity"
						class="form-control"
						placeholder="Enter destination city"
						required
					/>
				</div>
				<div class="col-md-2 d-flex align-items-end">
					<button type="submit" class="btn btn-outline-primary w-100">
						Search
					</button>
				</div>
			</div>
		</form>

		<!-- Loading Indicator -->
		<div id="loading" class="text-center mt-4" style="display: none">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<p class="mt-2">Searching for deals...</p>
		</div>

		<div id="results" class="mt-3"></div>

		<script src="app.js"></script>
	</body>
</html>
