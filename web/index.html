<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Package Search | Travel Deals</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="container mt-5">
		<h2 class="text-center mb-4">Find the Best Package Deals</h2>

		<div id="searchFormContainer" class="position-sticky top-0 z-1"></div>

		<!-- Loading Indicator -->
		<div id="loading" class="text-center mt-4" style="display: none">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<p class="mt-2">Searching for deals...</p>
		</div>

		<div id="results" class="mt-3"></div>

		<script src="components/PackageCard.js"></script>
		<script src="components/SearchForm.js"></script>
		<script src="app.js"></script>
	</body>
</html>
